<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>background-origin</title>
	<style>
		/*
			background-origin:border-box | padding-box(default) | content-box;
			background必须设置no-repeat
		*/
		.test{
		    padding: 30px;
		    width: 500px;
		    height: 400px;
		    border: 20px solid blue;
			background: url(./img/4.jpg) no-repeat;
			background-origin: border-box;
		}
	</style>
</head>
<body>
<div class="test">
	hello word
</div>
</body>
</html>
