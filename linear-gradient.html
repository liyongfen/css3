<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>linear-gradient</title>
	<!-- 
		1、渐变类型横向和镜像，linear、radial，repeating-linear,repeating-radial
		2、渐变方向，可以使用角度,默认从上到下,0deg把下到上
		2、颜色，至少有两个值

		注：
	 -->
	<style>
		.test{
			height: 100px;
			width: 100px;
			margin: 0 auto;
			margin-top:200px;
			background-image: linear-gradient(to left top, #f2f2f2,#ddd,#ccc,#333)
		}
	</style>
</head>
<body>
<div class="test">
</div>
</body>
</html>
