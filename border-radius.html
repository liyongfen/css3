<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>border-radius</title>
	<!-- 
		实现半圆形
		顺时针方向设置四个角的值
	 -->
	<style>
		.test{
			height: 50px;
			width: 100px;
			margin: 0 auto;
			margin-top:100px;
			border-radius: 50px 50px 0 0;
			background-color: #ddd;
		}
	</style>
</head>
<body>
<div class="test">
</div>
</body>
</html>
