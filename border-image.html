<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>border-image</title>
	<!-- 
		1、引入图片
		2、切割图片的宽度
		3、设置延伸方式：repeat、round、stretch

		注：图片的四个角保留，中间部分可能被压缩或者拉伸、或裁剪
	 -->
	<style>
		.test{
			height: 100px;
			width: 100px;
			border:70px solid #fff;
			border-image: url(img.jpg) 70 repeat;
		}
	</style>
</head>
<body>
<div class="test">
</div>
</body>
</html>
