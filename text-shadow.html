<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>text-shadow</title>
	<style>
		/*
			text-shadow: x-offset y-offeset blur rgb/rgba;
			1、x偏移量，正值表示右，负值表示左
			2、y偏移量，正值表示下，负值表示上
			3、模糊程度，不能为负值
			4、颜色可以使用rgba表示
		*/
		.test{
			text-shadow:4px 2px 6px rgba(128,34,23,.6);
		}
	</style>
</head>
<body>
<div class="test">
	hello word
</div>
</body>
</html>
